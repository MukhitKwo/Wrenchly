{# templates/base.html #}
{% load static %}
<!doctype html>
<html lang="pt">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Wrenchly{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* --- fundo geral com leve brilho --- */
        body.bg-dark {
            background:
                radial-gradient(1200px 600px at 20% -10%, #14335c 0%, rgba(20, 51, 92, 0) 60%) fixed,
                radial-gradient(900px 500px at 90% 10%, #1a2b4b 0%, rgba(26, 43, 75, 0) 50%) fixed,
                #0a0f1a;
            color-scheme: dark;
        }

        /* --- hero header --- */
        .hero {
            position: relative;
            background: linear-gradient(135deg, rgba(37, 99, 235, .25), rgba(99, 102, 241, .20));
            border: 1px solid rgba(255, 255, 255, .08);
            border-radius: 16px;
            backdrop-filter: blur(8px);
            box-shadow: 0 10px 35px rgba(0, 0, 0, .35), inset 0 1px 0 rgba(255, 255, 255, .06);
        }

        .hero .vin {
            color: #9ca3af
        }

        /* --- texto secundário --- */
        .text-dim {
            color: #9aa3b2
        }

        /* --- cartões “glass” reutilizáveis --- */
        .glass {
            background: rgba(15, 23, 42, .55);
            border: 1px solid rgba(255, 255, 255, .08);
            border-radius: 12px;
            box-shadow: 0 10px 24px rgba(0, 0, 0, .35);
            backdrop-filter: blur(8px);
        }

        /* --- Problemas crónicos --- */
        .issue-card {
            background: #0f172a;
            /* slate-900 */
            border: 1px solid #1f2937;
            /* slate-800 */
            border-left-width: 6px;
            border-radius: 12px;
            padding: .9rem 1rem;
            transition: transform .18s ease, box-shadow .18s ease, border-color .18s ease;
        }

        .issue-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 24px rgba(0, 0, 0, .45);
        }

        .issue-high {
            border-left-color: #ef4444;
        }

        /* red-500   */
        .issue-medium {
            border-left-color: #f59e0b;
        }

        /* amber-500 */
        .issue-low {
            border-left-color: #10b981;
        }

        /* emerald-500 */

        .issue-title {
            font-weight: 600;
            color: #e5e7eb
        }

        .issue-meta {
            color: #93a2b8;
            font-size: .85rem
        }

        .issue-icon {
            width: 28px;
            height: 28px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #111827;
            border: 1px solid #374151;
            color: #e5e7eb;
        }

        .issue-high .issue-icon {
            background: #2b1212;
            border-color: #7f1d1d;
            color: #fecaca
        }

        .issue-medium .issue-icon {
            background: #2b220c;
            border-color: #78350f;
            color: #fde68a
        }

        .issue-low .issue-icon {
            background: #0d251e;
            border-color: #064e3b;
            color: #a7f3d0
        }

        /* --- Timeline de manutenções --- */
        .timeline {
            position: relative;
            padding-left: 1.25rem
        }

        .timeline::before {
            content: "";
            position: absolute;
            left: .5rem;
            top: .25rem;
            bottom: .25rem;
            width: 2px;
            background: linear-gradient(#334155, #1f2937);
            border-radius: 2px;
        }

        .tl-item {
            position: relative;
            padding-left: 1rem
        }

        .tl-item::before {
            content: "";
            position: absolute;
            left: -.14rem;
            top: .4rem;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #94a3b8;
            box-shadow: 0 0 0 4px #0b1220;
        }

        .tl-item.done::before {
            background: #22c55e
        }

        .tl-card {
            background: #0b1220;
            border: 1px solid #233146;
            border-radius: 12px;
            padding: .8rem 1rem;
            transition: transform .18s ease, border-color .18s ease;
        }

        .tl-card:hover {
            transform: translateY(-1px);
            border-color: #2f435e
        }

        /* --- Form de manutenção --- */
        .maint-form {
            background: #0b1220;
            border: 1px solid #233146;
            border-radius: 14px
        }

        .maint-form .form-label {
            color: #cbd5e1
        }

        .maint-form .form-control,
        .maint-form .form-check-input {
            background: #0b1220;
            color: #e5e7eb;
            border-color: #334155;
        }

        .maint-form .form-control::placeholder {
            color: #6b7280
        }

        .maint-actions .btn {
            min-width: 180px
        }

        /* --- badgezitas --- */
        .badge-soft {
            background: rgba(148, 163, 184, .12);
            color: #e5e7eb;
            border: 1px solid rgba(148, 163, 184, .25);
        }

        /* --- botões finos --- */
        .btn-outline-light {
            border-color: rgba(255, 255, 255, .25)
        }

        .btn-outline-light:hover {
            background: rgba(255, 255, 255, .08)
        }
    </style>


    {% block extra_head %}{% endblock %}
</head>

<body class="bg-dark text-light">
    <nav class="navbar navbar-expand-lg navbar-dark navbar-glass">
        <div class="container">
            <a class="navbar-brand fw-bold" href="{% url 'dashboard' %}">Wrenchly</a>
            <div class="ms-auto d-flex gap-2">
                {% if request.user.is_authenticated %}
                <a class="btn btn-sm btn-outline-light" href="{% url 'car_create' %}">+ Adicionar carro</a>
                <a class="btn btn-sm btn-danger" href="{% url 'logout' %}">Sair</a>
                {% else %}
                <a class="btn btn-sm btn-outline-light" href="{% url 'login' %}">Entrar</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <main class="container py-4">
        {% block content %}{% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}{% endblock %}
</body>

</html>
