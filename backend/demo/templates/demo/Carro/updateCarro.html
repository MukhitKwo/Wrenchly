<h2>Buscar Carro</h2>
<form method="get">
    ID: <input type="number" name="id">
    <button type="submit">Carregar</button>
</form>

<hr>

{% if car %}
<h2>Editar Carro</h2>
<form method="post">
    {% csrf_token %}

    <!-- keeps ID hidden so we know what to update -->
    <input type="hidden" name="carro_id" value="{{ car.carro_id }}">

    {{ form.as_p }}

    <button type="submit">Guardar Alterações</button>
</form>
{% endif %}
