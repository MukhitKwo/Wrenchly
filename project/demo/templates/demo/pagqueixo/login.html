{# app_teste/templates/auth/login.html #}
{% load static %}
<!doctype html>
<html lang="pt">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Iniciar sessão · Wrenchly</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --brand: #2563eb;
            --bg1: #0f172a;
            --bg2: #1e293b;
        }

        html,
        body {
            height: 100%;
            font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial;
        }

        body {
            background: radial-gradient(1200px 800px at 20% 0%, #3b82f6 0%, transparent 60%),
                radial-gradient(900px 600px at 120% 40%, #22d3ee 0%, transparent 50%),
                linear-gradient(180deg, var(--bg1), var(--bg2));
            color: #e5e7eb;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 4rem 1rem;
        }

        .glass {
            width: 520px;
            max-width: 100%;
            border: 1px solid rgba(255, 255, 255, .08);
            background: rgba(15, 23, 42, .55);
            backdrop-filter: blur(10px);
            border-radius: 18px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, .35);
        }

        .avatar {
            width: 44px;
            height: 44px;
            border-radius: 12px;
            background: radial-gradient(circle at 30% 20%, #60a5fa, #22d3ee);
        }

        .btn-brand {
            background: #2563eb;
            border-color: #2563eb;
            font-weight: 600;
            box-shadow: 0 10px 18px rgba(37, 99, 235, .35);
        }

        .form-control,
        .form-check-input {
            background: rgba(255, 255, 255, .06);
            border-color: rgba(255, 255, 255, .14);
            color: #e5e7eb;
        }

        .form-control::placeholder {
            color: #a1a1aa;
        }

        .form-control:focus {
            background: rgba(255, 255, 255, .09);
            color: #fff;
        }

        a {
            color: #93c5fd;
        }

        a:hover {
            color: #bfdbfe;
        }

        .text-dim {
            color: #9ca3af;
        }
    </style>
</head>

<body>

    <div class="glass p-4 p-md-5">
        <div class="d-flex flex-column align-items-center text-center mb-3">
            <div class="avatar mb-3"></div>
            <h1 class="h4 fw-bold mb-1 text-white">Iniciar sessão</h1>
        </div>

        <form method="post" novalidate>
            {% csrf_token %}

            {% if form.non_field_errors %}
            <div class="alert alert-danger py-2">{{ form.non_field_errors }}</div>
            {% endif %}

            <div class="mb-3">
                <label class="form-label">Utilizador</label>
                {{ form.username.as_widget|safe }}
            </div>

            <div class="mb-3">
                <label class="form-label">Palavra-passe</label>
                {{ form.password.as_widget|safe }}
            </div>

            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" name="remember_me" id="remember_me" checked>
                <label class="form-check-label" for="remember_me">Lembrar-me</label>
            </div>

            <button class="btn btn-brand btn-lg w-100">Entrar</button>

            <div class="text-center mt-3 text-dim">
                Sem conta? <a href="{% url 'signup' %}">Regista-te</a>
            </div>
        </form>
    </div>

    <script>
        // adiciona classes/placeholder sem dependências extras
        (function () {
            const u = document.getElementById("id_username");
            const p = document.getElementById("id_password");
            if (u) { u.classList.add("form-control", "form-control-lg"); u.placeholder = "O teu utilizador"; }
            if (p) { p.classList.add("form-control", "form-control-lg"); p.placeholder = "••••••••"; }
        })();
    </script>
</body>

</html>
